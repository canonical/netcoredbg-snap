name: Build edge snap

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if edge channel has the latest commit'
        required: false
        type: boolean
        default: false
      publish:
        description: 'Publish the built snap to the Snap Store (edge channel)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.version_check.outputs.needs_build }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Snap Store edge has latest commit
        id: version_check
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "needs_build=true" >> $GITHUB_OUTPUT
          elif python3 eng/snap_store_has_latest.py --channel edge; then
            echo "needs_build=false" >> $GITHUB_OUTPUT
          else
            echo "needs_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Fetch latest netcoredbg commit
        id: fetch_version
        if: steps.version_check.outputs.needs_build == 'true'
        run: |
          LATEST_COMMIT=$(curl -s https://api.github.com/repos/Samsung/netcoredbg/commits/master | jq -r '.sha[:7]')
          echo "commit=$LATEST_COMMIT" >> $GITHUB_OUTPUT
          echo "Building from upstream master branch, commit: $LATEST_COMMIT"

      - name: Install build dependencies
        if: steps.version_check.outputs.needs_build == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y make curl jq

      - name: Prepare snapcraft.yaml
        if: steps.version_check.outputs.needs_build == 'true'
        run: |
          # Use commit SHA as version and build from master branch
          make generate-snapcraft VERSION=${{ steps.fetch_version.outputs.commit }} GRADE=devel
          # Replace source-tag with source-branch to build from master
          sed -i 's/source-tag: .*/source-branch: master/' snap/snapcraft.yaml

      - name: Build snap
        id: build_snap
        if: steps.version_check.outputs.needs_build == 'true'
        uses: canonical/action-build@v1

      - name: Upload snap artifact
        if: steps.version_check.outputs.needs_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: netcoredbg-edge-snap
          path: ${{ steps.build_snap.outputs.snap }}
          retention-days: 30

      - name: Skip build
        if: steps.version_check.outputs.needs_build == 'false'
        run: echo "Snap Store edge already has the latest commit. Skipping build."

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.publish == true && needs.build.outputs.should_publish == 'true'

    steps:
      - name: Download snap artifact
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: netcoredbg-edge-snap

      - name: Gather filename
        id: gather-filename
        shell: bash
        env:
          ARTIFACT_PATH: ${{ steps.download-artifact.outputs.download-path }}
        run: |
          ls -la $ARTIFACT_PATH
          SNAP_FILE_NAME=$(ls ${ARTIFACT_PATH}/*.snap)
          echo "SNAP_PATH=${SNAP_FILE_NAME}" >> "$GITHUB_OUTPUT"

      - name: Publish snap to Snap Store
        uses: canonical/action-publish@v1
        with:
          snap: ${{ steps.gather-filename.outputs.SNAP_PATH }}
          release: edge
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
