name: Build stable snap

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if Snap Store has the latest version'
        required: false
        type: boolean
        default: false
      publish:
        description: 'Publish the built snap to the Snap Store (stable channel)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.version_check.outputs.needs_build }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Snap Store has latest version
        id: version_check
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "needs_build=true" >> $GITHUB_OUTPUT
          elif python3 eng/snap_store_has_latest.py --channel stable; then
            echo "needs_build=false" >> $GITHUB_OUTPUT
          else
            echo "needs_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Install build dependencies
        if: steps.version_check.outputs.needs_build == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y make curl jq

      - name: Prepare snapcraft.yaml
        if: steps.version_check.outputs.needs_build == 'true'
        run: make fetch-version generate-snapcraft

      - name: Build snap
        id: build_snap
        if: steps.version_check.outputs.needs_build == 'true'
        uses: canonical/action-build@v1

      - name: Upload snap artifact
        if: steps.version_check.outputs.needs_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: netcoredbg-stable-snap
          path: ${{ steps.build_snap.outputs.snap }}
          retention-days: 30

      - name: Skip build
        if: steps.version_check.outputs.needs_build == 'false'
        run: echo "Snap Store already has the latest version. Skipping build."

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: inputs.publish == true && needs.build.outputs.should_publish == true

    steps:
      - name: Download snap artifact
        uses: actions/download-artifact@v4
        with:
          name: netcoredbg-stable-snap

      - name: Publish snap to Snap Store
        uses: canonical/action-publish@v1
        with:
          snap: "*.snap"
          release: stable
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
